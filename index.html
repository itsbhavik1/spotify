<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Document</title>

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
                 <div class ="close"  >
                    <img width="30" class="invert" src="img/close.svg" alt="">
                
                </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert"  width="110px" src="img/logo.svg" alt=""></div>
                <ul>

                    <li><img class="invert" src="img/home.svg" alt=""> Home</li>
                    <li><img class="invert" src="img/search.svg" alt="">Search</li>
                </ul>


            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your Library

                    </h2>
                   
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" id="">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/privacy/" id="">
                            <span>Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" id="">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>



            </div>

        </div>
        <div class="right bg-grey rounded  ">

            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                    <img width="40px" class="invert hamburger" src="img/hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>

                </div>

            </div>
            <div class="spotify-playlists">
                <h1>Spotify playlists</h1>
                <div class="cardcontainer">

                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img width="35px" id="previous" src="img/prevsong.svg" alt="">
                        <img width="35px" id="play" src="img/play.svg" alt="">
                        <img width="35px" id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                    <div class="songtime"></div>
                    <div class="volume"><img width="25" src="img/volume.svg" alt="">
                    <div class="range"><input type="range" name="" id=""></div>
                </div>
                </div>
                </div>
                </div>


            </div>












        </div>
    </div>
        <script src="script.js"></script>
</body>

</html>
